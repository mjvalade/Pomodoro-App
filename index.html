<!DOCTYPE html>
<html>
  <head>

    <title>Tomato Pomodoro</title>

  <body>
    <section class = "controls-all">
      <button class = "menu-toggle">Menu</button>
        <ul class="controls-container" role="form">

          <li class="">1<input type="range" id="slider-work" min="1" value="25" max="60" step="1">60
