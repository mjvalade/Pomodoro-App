<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tomato Pomodoro</title>
    <!-- <link href="insert font URL" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true">
  </head>

  <body>
    <section class = "controls-all">
      <button class = "menu-toggle">Menu</button>
        <section class="controls-container" role="form">
          <input class="work-input" type="text" placeholder="Set work interval">
          <input class="break-input" type="text" placeholder="Set break interval">
          <button class="submit-button">Submit Changes</button>
          <button class="reset-default-button">Reset Defaults</button>
        </section>
    </section>
    <canvas id="countdown" style="border: 1px solid black"></canvas>
    <div id="countdown-display">25</div>
    <button id="start-button">Start!</button>

  <script src="main.bundle.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
  </body>
</html>
